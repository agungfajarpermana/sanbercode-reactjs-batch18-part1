<html>
<head>
    <link href="./public/css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <h1>Hubungi Kami</h1>
        <ul>
            <li>1. <strong>Kantor:</strong> di jalan belum jadi</li>
            <li>2. <strong>Nomor Telepon:</strong> 08XX XXXX XXXX</li>
            <li>3. <strong>Email:</strong> email@contoh.com</li>
        </ul>
        <h1>Kirimkan Pesan</h1>
        <form action="#">
            <table width="100%">
                <tr>
                    <td><label for="">Nama</label></td>
                    <td><input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <td><label for="">Jenis kelamin</label></td>
                    <td>
                        <input type="radio" name="gender" id=""> Laki - Laki
                        <br>
                        <input type="radio" name="gender" id=""> Perempuan
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pesan anda</label></td>
                    <td>
                        <textarea name="pesan" id="" cols="50" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><button>Kirim</button></td>
                </tr>
            </table>
        </form>
        <a href="index.html">Kembali</a>
    </div>
</body>
</html>
